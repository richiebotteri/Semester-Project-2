<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dist/css/styles.css">
  <title>Document</title>
</head>
<body class="bg-light-green-1">
  

  <!-- Vertical Listing Card -->
  <div class="card" style="width: 17.1875rem;">
    <img src="https://images.unsplash.com/photo-1675789652575-0a5d2425b6c2?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxfDB8MXxyYW5kb218MHx8fHx8fHx8MTY3NjAzODcwMA&ixlib=rb-4.0.3&q=80&w=1080" class="card-img-top" alt="">
    <div class="card-body">
      <div>
        <h4 class="card-title pb-1 m-0 fw-semibold">Listing item title</h4>
        <div class="pb-2">
          <p class="data-field--tag">Tag</p>
          <p class="data-field--tag">Tag</p>
          <p class="data-field--tag">Tag</p>
        </div>
      </div>
      <p class="card-text pt-0 pb-2">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <div class="data-field pb-2">
          <div class="data-field-content--left">
            <p>5 bidsss</p>
          </div>
          <div class="data-field-content--right-accent">
            <p>$300</p>
          </div>
        </div>
        <div class="data-field-content--deadline">
          <p>4 hours, 3 minutes</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
