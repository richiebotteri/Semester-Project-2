<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="./dist/css/styles.css" />
      <script type="module" src="./src/js/index.mjs" defer></script>
      <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://kit.fontawesome.com/04c0f70bd8.js" crossorigin="anonymous"></script>
      <title>Create listing</title>
   </head>
   <body class="bg-light-green-2 flex-grow-1 d-flex flex-column justify-content-between min-vh-100">
      <div class="container mt-2">
         <header class="shadow">
            <nav class="navbar-expand-lg d-flex position-relative">
               <a href="home.html" class="navbar-brand px-3 fs-5 bg-dark-blue text-light-blue-1 data-field--left-logo">
                  <p>Noroff Collectible</p>
               </a>
               <div class="container-fluid data-field--right-navbar justify-content-end d-lg-none">
                  <!-- Ham Button -->
                  <button id="ham-button" class="btn btn-outline-light-blue-2 d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-content" aria-controls="navbar-content" aria-expanded="false" aria-label="Toggle navigation">
                     <span class="fa-solid fa-bars"></span>
                  </button>
               </div>
               <div class="collapse navbar-collapse bg-light-blue-1 pt-4 pt-lg-0 py-3 py-lg-0 px-3 px-lg-2 d-lg-flex align-items-center" id="navbar-content">
                  <nav class="navbar me-auto">
                     <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                           <a class="nav-link" aria-current="page" href="home.html">Home</a>
                        </li>
                        <li class="nav-item">
                           <a class="nav-link" aria-current="page" href="auctions-page.html">Auctions</a>
                        </li>
                     </ul>
                  </nav>
                  <div class="header-search-container my-2 my-lg-0 mx-lg-2 position-relative">
                     <form id="search-form" class="data-field g-col-12" method="post" role="search" novalidate>
                        <input
                           id="search-input"
                           class="form-control data-field--left"
                           type="search"
                           name="searchfield"
                           placeholder="Find a listing"
                           aria-label="Search"
                           pattern="^[\w]+(\s[\w]+)*$"
                           oninvalid="this.setCustomValidity('Please enter one or more words separated by whitespace.')"
                           oninput="setCustomValidity('')"
                           required
                        />
                        <button id="search-btn" type="submit" class="btn btn-accent-light data-field--right-accent-light g-col-2">
                           <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                     </form>
                     <section id="search-results-container" class="collapse search-results-container border border-light-blue-2 shadow-none pt-3 overflow-scroll">
                        <div class="mb-3 text-dark-blue">
                           <h3 id="search-result-title" class="pt-0 pt-lg-0 px-2 pb-1 mb-0">Search</h3>
                           <div id="search-result-listings"></div>
                        </div>
                     </section>
                  </div>
                  <button id="logout" class="btn btn-outline-light me-1" aria-current="page">Logout</button>
                  <a href="create-listing-page.html" class="btn btn-accent-dark active" aria-current="page">Create listing</a>
               </div>
            </nav>
         </header>
      </div>
      <main class="container my-4">
         <div class="card bg-light-blue-1 p-3">
            <!-- Create Posts -->
            <form action="/listings" method="post" id="listing-form" class="d-flex gap-2 flex-column needs-validation" novalidate>
               <h2>Create a Listing</h2>
               <div id="title-group" class="form-group">
                  <label for="title" class="form-label">Title*</label>
                  <input type="text" class="form-control" id="title" name="title" placeholder="Add title" required maxlength="280" />
               </div>
               <div id="description-group" class="form-group">
                  <label for="description" class="form-label">Description</label>
                  <input type="text" class="form-control" id="description" name="description" placeholder="Describe your item" />
               </div>
               <div id="endsAt-group" class="form-group">
                  <label for="endsAt" class="form-label">Bid ends at*</label>
                  <input type="datetime-local" id="endsAt" name="endsAt" class="form-control" required />
               </div>
               <div id="tags-group" class="form-group">
                  <label for="tags" class="form-label">Tags</label>
                  <input type="text" class="form-control" id="tags" name="tags" placeholder="Add tags" />
               </div>
               <div id="media-group" class="form-group">
                  <label for="media" class="form-label">Media</label>
                  <input type="text" class="form-control" id="media" name="media" placeholder="Add URL" />
               </div>

               <div class="create-post-feedback card bg-success p-5 rounded-2 text-white fw-semibold mb-2 d-none"></div>
               <div id="api-success-msg" class="p-2 d-none mt-2">
                  <p class="fw-semibold text-center">You created a post!</p>
               </div>
               <button type="submit" class="btn btn-accent-dark">Create</button>
            </form>
         </div>
      </main>
      <!-- Footer -->
      <footer class="footer">
         <div>
            <p class="footer-copywrite">Copyright</p>
         </div>
      </footer>
   </body>
</html>
