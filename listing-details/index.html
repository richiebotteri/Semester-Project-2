<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="../dist/css/styles.css" />
      <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://kit.fontawesome.com/04c0f70bd8.js" crossorigin="anonymous"></script>
      <title>Listing-Details</title>
   </head>
   <body>
      <!-- Responsive Detail Listing Card -->
      <div class="card-listing-details m-sm-2">
         <div class="grid">
            <div id="carouselExampleInterval" class="carousel slide g-col-12 g-col-md-6" data-bs-ride="carousel">
               <div class="carousel-inner p-md-2">
                  <div class="carousel-item active" data-bs-interval="10000">
                     <img src="https://images.unsplash.com/photo-1675789652575-0a5d2425b6c2?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxfDB8MXxyYW5kb218MHx8fHx8fHx8MTY3NjAzODcwMA&ixlib=rb-4.0.3&q=80&w=1080" class="card-img-top my-card-img--details" alt="" />
                  </div>
                  <div class="carousel-item" data-bs-interval="10000">
                     <img src="https://images.unsplash.com/photo-1675789652575-0a5d2425b6c2?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxfDB8MXxyYW5kb218MHx8fHx8fHx8MTY3NjAzODcwMA&ixlib=rb-4.0.3&q=80&w=1080" class="card-img-top my-card-img--details" alt="" />
                  </div>
               </div>
               <div class="carousel-control-prev carousel-control--center">
                  <button class="btn btn-accent-light" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                     <i class="fa-solid fa-chevron-left fs-5" aria-hidden="true"></i>
                     <span class="visually-hidden">Previous</span>
                  </button>
               </div>
               <div class="carousel-control-next carousel-control--center">
                  <button class="btn btn-accent-light" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                     <i class="fa-solid fa-chevron-right fs-5" aria-hidden="true"></i>
                     <span class="visually-hidden">Next</span>
                  </button>
               </div>
            </div>
            <div class="card-body ps-0 p-2 g-col-12 g-col-md-6">
               <div class="mb-3">
                  <div class="data-field mb-1">
                     <div class="data-field--left">
                        <p>Bids</p>
                     </div>
                     <div class="data-field--right">
                        <p class="right-width-small">5</p>
                     </div>
                  </div>
                  <div class="data-field">
                     <div class="data-field--left">
                        <p>Bids</p>
                     </div>
                     <div class="data-field--right-accent">
                        <p class="right-width-small">$300</p>
                     </div>
                  </div>
               </div>
               <div>
                  <div class="data-field mb-1">
                     <div class="data-field--left">
                        <p>Started</p>
                     </div>
                     <div class="data-field--right">
                        <p class="right-width-large">2023-02-03</p>
                     </div>
                  </div>
                  <div class="data-field">
                     <div class="data-field--left-deadline">
                        <p>Ends</p>
                     </div>
                     <div class="data-field--right-deadline">
                        <p class="right-width-large">2 hr, 3 min</p>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
