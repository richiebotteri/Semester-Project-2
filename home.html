<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="./dist/css/styles.css" />
      <script type="module" src="./src/js/index.mjs" defer></script>
      <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://kit.fontawesome.com/04c0f70bd8.js" crossorigin="anonymous"></script>
      <title>Home</title>
   </head>
   <body class="flex-grow-1 d-flex flex-column justify-content-between min-vh-100">
      <header class="container mt-2 px-0">
         <nav class="navbar navbar-expand-lg rounded-pill shadow pe-2">
            <a href="index.html" class="navbar-brand px-3 py-2 bg-dark-blue text-light-blue-1 data-field--left-logo">
               <p>Noroff Collectible</p>
            </a>
            <button id="ham-button" class="btn btn-outline-light-blue-2 d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-content" aria-controls="navbar-content" aria-expanded="false" aria-label="Toggle navigation">
               <span class="fa-solid fa-bars"></span>
            </button>
            <div class="collapse navbar-collapse bg-light-blue-1 p-0" id="navbar-content">
               <div class="empty-box d-lg-none"></div>
               <div id="navbar-items" class="py-3 py-lg-0 px-3 px-lg-2 d-lg-flex align-items-center w-100">
                  <ul class="navbar-nav me-auto">
                     <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="home.html">Home</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="auctions-page.html">Auctions</a>
                     </li>
                  </ul>

                  <!-- new -->
                  <div class="header-search-container my-2 my-lg-0 mx-lg-2 position-relative">
                     <form id="search-form" class="data-field g-col-12" method="post" role="search" novalidate>
                        <input
                           id="search-input"
                           class="form-control data-field--left"
                           type="search"
                           name="searchfield"
                           placeholder="Find a listing"
                           aria-label="Search"
                           pattern="^[\w]+(\s[\w]+)*$"
                           oninvalid="this.setCustomValidity('Please enter one or more words separated by whitespace.')"
                           oninput="setCustomValidity('')"
                           required
                        />
                        <button type="submit" class="btn btn-accent-light data-field--right-accent-light g-col-2">
                           <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                     </form>
                     <section id="search-results-container" class="collapse search-results-container border border-light-blue-2 shadow-none pt-3 overflow-scroll">
                        <div class="mb-3 text-dark-blue">
                           <h3 id="search-result-title" class="pt-0 pt-lg-0 px-2 pb-1 mb-0">Search</h3>
                           <div id="search-result-listings"></div>
                        </div>
                     </section>
                  </div>
                  <a id="logout" href="index.html" class="btn btn-outline-light me-1" aria-current="page">Logout</a>
                  <a href="create-listing-page.html" class="btn btn-accent-dark" aria-current="page">Create listing</a>
               </div>
            </div>
         </nav>
      </header>
      <section class="container content-section my-2">
         <div class="profile-container d-flex flex-column flex-md-row gap-3 align-items-center justify-content-between">
            <img id="profile-image" src="" class="rounded-pill img-thumbnail--avatar" alt="" />
            <div class="profile-description d-flex flex-column">
               <div class="mb-2 px-1 text-center text-md-end">
                  <p id="profile-name" class="fw-bold fs-4 text-capitalize">username</p>
                  <p id="profile-email" class="fw-semibold fs-5 text-capitalize">username@email.no</p>
               </div>
               <div class="data-field mb-1">
                  <div class="data-field--left fw-semibold">
                     <p>Auctions won</p>
                  </div>
                  <div class="data-field--right">
                     <p id="profile-auctions-won" class="right-width-large fw-bold"></p>
                  </div>
               </div>
               <div class="data-field mb-1">
                  <div class="data-field--left fw-semibold">
                     <p>Credits</p>
                  </div>
                  <div class="data-field--right-accent">
                     <p id="profile-credits" class="right-width-large fw-bold"></p>
                  </div>
               </div>
               <!-- Button trigger modal -->
               <button type="button" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#exampleModal">
                  Update Avatar
                  <i class="fa-solid fa-user-pen"></i>
               </button>

               <!-- Modal -->
               <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog card bg-light-blue-1 p-3">
                     <!-- login form -->
                     <form method="post" action="/profile/" id="login-form" class="modal-content border-0 d-flex flex-column gap-2 needs-validation" novalidate>
                        <h1>Update Avatar</h1>
                        <div id="media-group" class="form-group">
                           <label for="media" class="form-label">Avatar Media</label>
                           <input type="text" class="form-control" id="media" name="media" placeholder="Add URL" />
                        </div>
                        <input type="submit" class="btn btn-accent-dark" value="Login" />
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </section>

      <main class="bg-light-green-2 min-vh-100">
         <section class="content-section container pb-0">
            <h1 class="text-capitalize">My auctions</h1>
            <p id="profile-listing-count" class="text-capitalize fs-4">Total</p>
         </section>
         <div id="profil-listing-auction-grid" class="container content-section grid">
            <div id="loader" class="g-col-12 d-flex flex-column gap-2 justify-content-center align-items-center">
               <strong class="d-inline-block fs-3">Loading</strong>
               <div class="spinner-border" role="status" aria-hidden="true"></div>
            </div>
         </div>
      </main>
      <!-- Footer -->
      <footer class="footer">
         <div>
            <p class="footer-copywrite">Copyright</p>
         </div>
      </footer>
   </body>
</html>
