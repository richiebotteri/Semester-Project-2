<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="../dist/css/styles.css" />
      <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://kit.fontawesome.com/04c0f70bd8.js" crossorigin="anonymous"></script>
      <script type="module" src="../src/js/index.mjs" defer></script>
      <title>Auctions</title>
   </head>
   <body class="bg-light-green-1">
      <header class="container mt-2">
         <nav class="navbar navbar-expand-lg rounded-pill shadow">
            <a href="index.html" class="navbar-brand px-3 py-2 bg-dark-blue text-light-blue-1 data-field--left-logo">
               <p>Noroff Collectible</p>
            </a>
            <div class="container-fluid d-flex data-field--right-navbar justify-content-end">
               <button class="btn btn-outline-light-blue-2 d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="fa-solid fa-bars"></span>
               </button>
               <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                     <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="auctions-page.html">Auctions</a>
                     </li>
                  </ul>
                  <div class="header-search-container mb-2 mb-lg-0 me-lg-2 position-relative">
                     <form id="search-form" method="post" class="form-search-field d-flex" role="search">
                        <input class="form-control" type="search" name="searchfield" placeholder="Find a listing" aria-label="Search" />
                        <button class="form-search-input btn btn-accent-dark--search" data-bs-toggle="collapse" data-bs-target="#search-results-container" aria-controls="search-results-container" aria-expanded="false" aria-label="Toggle navigation">
                           <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                     </form>
                     <section id="search-results-container" class="search-mobile collapse search-results-container border border-light-blue-2 shadow-none pt-3">
                        <div class="mb-3 text-dark-blue">
                           <h3 id="search-result-title" class="pt-0 pt-lg-0 px-2 pb-1 mb-0">Search</h3>
                           <div id="search-result-listings"></div>
                        </div>
                     </section>
                  </div>
                  <a href="login-page.html" class="btn btn-outline-light me-1">Login</a>
                  <a href="register-page.html" class="btn btn-accent-dark">Register</a>
               </div>
            </div>
         </nav>
      </header>
      <section class="content-section container mt-3">
         <h1 class="text-capitalize">All auctions</h1>
         <p id="listing-count" class="text-capitalize fs-4">Total (30)</p>
      </section>
      <!-- Sections  -->
      <main class="bg-light-green-2">
         <div id="listing-auction-grid" class="container content-section grid">
            <div id="loader" class="g-col-12 d-flex flex-column gap-2 justify-content-center align-items-center">
               <strong class="d-inline-block fs-3">Loading</strong>
               <div class="spinner-border" role="status" aria-hidden="true"></div>
            </div>
         </div>
      </main>
      <!-- Footer -->
      <footer class="footer">
         <div class="container cta-section d-flex flex-column justify-content-center align-items-center">
            <h2 class="mb-3">Not registered yet?</h2>
            <p class="mb-1 text-center">Register now and get 1000 credits to use right away</p>
            <p class="mb-3 text-center">Save your money and start bidding now</p>
            <a href="register-page.html" class="btn btn-accent-light">Create an account</a>
         </div>
         <div>
            <p class="footer-copywrite">Copyright</p>
         </div>
      </footer>
   </body>
</html>
