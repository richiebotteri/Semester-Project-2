<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="../dist/css/styles.css" />
      <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
      <title>Create listing</title>
   </head>
   <body>
      <div class="container card p-2 p-md-3">
         <!-- Create Posts -->
         <form action="/posts" method="post" id="create-post-form" class="d-flex gap-2 flex-column needs-validation" novalidate>
            <h2>Create a Listing</h2>
            <div class="form-group">
               <label for="title" class="form-label">Title*</label>
               <input type="text" class="form-control" id="title" name="title" placeholder="Add title" required maxlength="280" />
            </div>
            <div class="form-group">
               <label for="deadline" class="form-label">Buds ends at*</label>
               <input type="text" class="form-control" id="deadline" name="deadline" placeholder="YYYY-MM-DD" required />
            </div>
            <div class="form-group">
               <label for="tags" class="form-label">Tags</label>
               <input type="text" class="form-control" id="tags" name="tags" placeholder="Add tags" />
            </div>
            <div class="form-group">
               <label for="media" class="form-label">Media</label>
               <input type="text" class="form-control" id="media" name="media" placeholder="Add URL" />
            </div>
            <div class="form-group">
               <label for="description" class="form-label">Description</label>
               <input type="text" class="form-control" id="description" name="description" placeholder="Describe your item" />
            </div>

            <div class="create-post-feedback card bg-success p-5 rounded-2 text-white fw-semibold mb-2 d-none"></div>
            <button type="submit" class="btn btn-accent-dark">Create</button>
         </form>
      </div>
   </body>
</html>
