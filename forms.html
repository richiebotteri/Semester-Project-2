<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="./dist/css/styles.css" />
      <script type="module" src="./src/js/index.mjs" defer></script>
      <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://kit.fontawesome.com/04c0f70bd8.js" crossorigin="anonymous"></script>
      <title>Create listing</title>
   </head>
   <body class="grid g-2">
      <header class="container mt-2">
         <nav class="navbar navbar-expand-lg rounded-pill shadow">
            <a href="index.html" class="navbar-brand px-3 py-2 bg-dark-blue text-light-blue-1 data-field--left-logo">
               <p>Noroff Collectible</p>
            </a>
            <div class="container-fluid d-flex data-field--right-navbar justify-content-end">
               <button class="btn btn-outline-light-blue-2 d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="fa-solid fa-bars"></span>
               </button>
               <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                     <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="auctions-page.html">Auctions</a>
                     </li>
                  </ul>
                  <div class="header-search-container mb-2 mb-lg-0 me-lg-2 position-relative">
                     <form id="search-form" method="post" class="form-search-field d-flex" role="search">
                        <input class="form-control" type="search" name="searchfield" placeholder="Find a listing" aria-label="Search" />
                        <button class="form-search-input btn btn-accent-dark--search" data-bs-toggle="collapse" data-bs-target="#search-results-container" aria-controls="search-results-container" aria-expanded="false" aria-label="Toggle navigation">
                           <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                     </form>
                     <section id="search-results-container" class="collapse search-results-container border border-light-blue-2 shadow-none pt-3">
                        <div class="mb-3 text-dark-blue">
                           <h3 id="search-result-title" class="pt-0 pt-lg-0 px-2 pb-1 mb-0">Search</h3>
                           <div id="search-result-listings"></div>
                        </div>
                     </section>
                  </div>
                  <a href="login-page.html" class="btn btn-outline-light me-1">Login</a>
                  <a href="register-page.html" class="btn btn-accent-dark">Register</a>
               </div>
            </div>
         </nav>
      </header>
      <div class="container card g-col-12 bg-light-blue-1 p-2 p-md-3">
         <!-- Register form -->
         <form method="post" action="/auth/register" id="register-form" class="d-flex flex-column gap-2 needs-validation" novalidate>
            <h1>Register</h1>
            <div class="form-group">
               <label for="name" class="form-label">Username*</label>
               <input type="text" class="form-control" id="name" name="name" placeholder="write your username" required pattern="^[\w]+$" />
               <div class="invalid-feedback bg-danger rounded-2 text-white fw-semibold mb-2">
                  <p class="p-3">username need at least 8 word characters</p>
               </div>
            </div>
            <div class="form-group mb-1">
               <label for="email" class="form-label">Email*</label>
               <input type="email" class="form-control" id="email" name="email" placeholder="username@stud.noroff.no" pattern="^[\w\-.]+@(stud.)?noroff.no$" />
               <div class="invalid-feedback bg-danger rounded-2 text-white fw-semibold mb-2">
                  <p class="p-3">Email must be a valid noroff email to register; user_name@stud.noroff.no</p>
               </div>
            </div>
            <div class="form-group">
               <label for="password" class="form-label">Password*</label>
               <input type="password" class="form-control" id="password" name="password" placeholder="write your password" required minlength="8" />
               <div class="invalid-feedback bg-danger rounded-2 text-white fw-semibold mb-2">
                  <p class="p-3">Password need at least 8 word characters</p>
               </div>
            </div>
            <div class="form-group">
               <label for="avatar" class="form-label">Avatar</label>
               <input type="text" class="form-control" id="avatar" name="avatar" placeholder="Add URL" />
            </div>
            <div id="submit-feedback-login" class="d-none"></div>
            <input type="submit" class="btn btn-accent-dark fw-bold" value="Register" />
         </form>
      </div>
      <div class="container card g-col-12 p-2 p-md-3">
         <!-- Create Posts -->
         <form action="/listings" method="post" id="listing-form" class="d-flex gap-2 flex-column needs-validation" novalidate>
            <h2>Create a Listing</h2>
            <div class="form-group">
               <label for="title" class="form-label">Title*</label>
               <input type="text" class="form-control" id="title" name="title" placeholder="Add title" required maxlength="280" />
            </div>
            <div class="form-group">
               <label for="endsAt" class="form-label">Buds ends at*</label>
               <input type="text" class="form-control" id="endsAt" name="endsAt" placeholder="YYYY-MM-DD" required />
            </div>
            <div class="form-group">
               <label for="tags" class="form-label">Tags</label>
               <input type="text" class="form-control" id="tags" name="tags" placeholder="Add tags" />
            </div>
            <div class="form-group">
               <label for="media" class="form-label">Media</label>
               <input type="text" class="form-control" id="media" name="media" placeholder="Add URL" />
            </div>
            <div class="form-group">
               <label for="description" class="form-label">Description</label>
               <input type="text" class="form-control" id="description" name="description" placeholder="Describe your item" />
            </div>

            <div class="create-post-feedback card bg-success p-5 rounded-2 text-white fw-semibold mb-2 d-none"></div>
            <button type="submit" class="btn btn-accent-dark">Create</button>
         </form>
      </div>
      <div class="container card g-col-12 p-2 p-md-3">
         <!-- Bid on Listing -->
         <form action="/listings" method="post" id="listing-bid-form" class="d-flex gap-2 flex-column needs-validation" novalidate>
            <h2>Bid on listing</h2>
            <div class="form-group">
               <label for="amount" class="form-label">amount*</label>
               <input type="number" min="0" class="form-control" id="amount" name="amount" placeholder="Add amount" required maxlength="280" />
            </div>
            <button type="submit" class="btn btn-accent-dark">Create</button>
         </form>
      </div>
   </body>
</html>
